---
layout: archive
permalink: /research/
author_profile: true
redirect_from:
  - /research
---

<style>
    .card-container {
    display: grid;
    grid-template-columns: 1fr; /* Single column layout */
    grid-gap: 25px;
    padding: 20px;
    }

    .card {
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    overflow: hidden;
    position: relative; /* Ensure position context for gradient */
    }

    .card-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    }

    .card-content {
    position: absolute;
    bottom: 0;
    right: 0;
    background: linear-gradient(to left, rgba(255, 255, 255, 1) 40%, rgba(255, 255, 255, 0) 100%);
    padding: 20px;
    width: calc(100% - 40px); /* Adjust padding width */
    }

    .card-title {
    font-size: 18px;
    margin: 0;
    color: #333;
    text-align: right; /* Right align text */
    }

    .card-link {
    text-decoration: none;
    color: inherit;
    text-align: right; /* Right align text */
    }

    .card:hover {
    transform: translateY(-5px);
    }
</style>

{% include base_path %}

<div class="card-container">
    {% for project in site.research %}
    <div class="card" onclick="location.href='{{ project.url | relative_url }}';">
        <div class="card-image">
            <img src="{{ project.image }}" alt="{{ project.title }} Image">
        </div>
        <div class="card-content">
            <h3 class="card-title">{{ project.title }}</h3>
            <!-- Additional project details if needed -->
        </div>
    </div>
    {% endfor %}
  </div>
